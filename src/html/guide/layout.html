<!DOCTYPE html>
<!-- main만 html class에 main-intro 넣어주세요 -->
<html lang="kr">
<head>
    @@include('../../include/meta.html')    
    <title>동아쏘시오홀딩스 - 레이아웃</title>
    @@include('../../include/resource.html')
</head>
<body>  
    <div id="wrap">   
        @@include('../../include/header.html', {
            "class" : ""
        }) 
        <main role="main" class="pr-center">            
            <div id="container">       
                <section>
                    <div class="section-inner">
                        <br><br><br>
                        <br><br><br><br><br><br>
                        <br><br><br>
                        <p style="font-size: 30px; color:blue;"><a href="#" onclick="popup.confirm('여기에 입력해 주세요.'); return false;">알림창 - 텍스트</a></p><br>
                        <p style="font-size: 30px; color:green;"><a href="#" onclick="popupFn(); return false;">알림창 - 확인, 취소에 기능 넣을 때</a></p>
                    </div>  
                </section>
            </div>
        </main>
        @@include('../../include/footer.html')
    </div>

<!-- 페이지 관련 스크립트 -->
<script>
    
    function popupFn(){
        popup.confirm({
            text: '들어갈 텍스트\n엔터엔터',
            cancel: function(){ 
                $('#wrap').css('background', '#fff');
            },
            check: function(){ 
                $('#wrap').css('background', 'yellow');
            }
        });
    }
</script>
<!--//페이지 관련 스크립트 -->
</html>
